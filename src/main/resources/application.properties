
spring.jpa.database=postgresql
spring.jpa.show-sql=false
server.port=8080

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5433/jpaexample?useSSL=false
spring.datasource.username = jpaexample
spring.datasource.password = jpaexample
spring.jpa.generate-ddl=false


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none

# Spring form upload size limits
spring.http.multipart.max-file-size=16MB
spring.http.multipart.max-request-size=16MB

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=ERROR
logging.level.com.tenmilesquare.blog=DEBUG

# Logging pattern
$logging.pattern.console= %d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} â€“ %msg%n
